<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mymusic Sign-Up Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7eb3, #6a11cb);
        }

        .form-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .form-container h1 {
            margin-bottom: 1.5rem;
            color: #333333;
            font-size: 2rem;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 0.85rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        .form-container input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
        }

        .form-container button {
            background: linear-gradient(to right, #6a11cb, #ff7eb3);
            color: #ffffff;
            padding: 0.85rem 1.8rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .form-container button:hover {
            transform: translateY(-3px);
            background: linear-gradient(to right, #ff7eb3, #6a11cb);
        }

        .form-container p {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #666666;
        }

        .form-container p a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }

        .success-message {
            margin-top: 1rem;
            color: green;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form name="submit-to-google-sheet">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
        <p class="success-message" style="display: none;">Sign-up successful! Welcome to Mymusic ðŸŽµ</p>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyh9ohQQdehjqstb3r3Q6cm0CKJe8MqeTRnxfkwZp-JeBCeZtQpKUOd7qJjpsMm-eiy/exec';
        const form = document.forms['submit-to-google-sheet'];
        const successMessage = document.querySelector('.success-message');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    console.log('Success!', response);
                    successMessage.style.display = 'block'; // Show success message
                    form.reset(); // Clear the form
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert('An error occurred while signing up. Please try again.');
                });
        });
    </script>
</body>
</html>
