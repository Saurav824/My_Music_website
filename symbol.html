<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Symbol Example</title>
  <style>
    /* Style for the circular login button */
    .login-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%; /* Makes it circular */
      background-color: #007BFF;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 16px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }

    /* Hover effect for better UX */
    .login-btn:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    /* Centering the button on the screen */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }

  </style>
</head>
<body>

<div class="container">
  <!-- Circular button acting as the login symbol -->
  <a href="login.html" class="login-btn">Login</a>
</div>

</body>
</html>
